<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>To Do</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <img src="xclose.svg" class="close-edit hidden" height="25px" width="25px"/>
  <input type="checkbox" class="check hidden">
  <header>
    <div class="contForTitle">
      <h3 class="responsiveTitle">To-dos</h3>
      <p class="noteCount"></p>
    </div>
    
    <div class="options-cont">
      <button id="three-dot-btn"><img src="options.svg" class="" height="20px" width="20px" /></button>
      <div class="hidden-option option-menu">
        <button id="Edit">Edit</button>
        <button id="Completed">Hide completed</button>
        <button id="Settings">Settings</button>
      </div>
    </div>
  </header>
  
  <main>
    <div class="noteItem">
      <input type="checkbox" class="checkboxes">
      test
    </div>
    <div class="noteItem">
      <input type="checkbox" class="checkboxes">
      test
    </div>
    <div class="noteItem">
      <input type="checkbox" class="checkboxes">
      test
    </div>
  </main>

  <div class="new-note hidden">
    <div class="new-note-head">
      <button id="close-new-note"><img src="xclose.svg" height="30px" width="30px" /></button>
      <span>New To-Do</span>
      <button><img src="checkmark.svg" height="30px" width="30px" /></button>
    </div>

    <input type="text" placeholder="New to-do" id="inpt">
  </div>

  <button id="addNote"><img src="add.svg" height="20px" width="20px" </button>

  <script src="script.js"></script>
</body>
</html>

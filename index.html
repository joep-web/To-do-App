<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>To Do</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
  <img src="svgs-icon/xclose.svg" class="close-edit hidden" height="25px" width="25px"/>
  <input type="checkbox" class="check hidden">
  
  <header>
    <div class="contForTitle">
      <h3 class="responsiveTitle">To-dos</h3>
      <p class="noteCount"></p>
    </div>
    
    <div class="options-cont">
      <button id="three-dot-btn"><img src="svgs-icon/options.svg" class="" height="20px" width="20px" /></button>
      <div class="option-menu hidden-option">
        <button id="Edit">Edit</button>
        <button id="Completed">Hide completed</button>
        <button id="Settings">Settings</button>
      </div>
    </div>
  </header>
  
  <main>
    <!-- notes -->
    <section class="cont-for-to-dos">
    </section>
    <!-- notes -->

    <!-- done notes -->
    <section class="cont-for-done-notes hidden">
      <p class="done-count"></p>
      <div class="done-notes">
         
      </div>
    </section>
  </main>

  <!-- ui when u add/create a note -->
  <div class="new-note hidden">
    
    <div class="new-note-head">
      <button id="close-new-note"><img src="svgs-icon/xclose.svg" height="30px" width="30px" /></button>
      <span>New To-Do</span>
      <button id ="checkmark-button"><img src="svgs-icon/checkmark.svg" height="30px" width="30px" /></button>
    </div>

    <input type="text" placeholder="New to-do" id="inpt">
  </div>

  <button class="addNote">
    <img src="svgs-icon/add.svg" height="20px" width="20px">
  </button>

  <footer>
    <hr />
    <div class="footer-div" disabled>
      <img src="svgs-icon/to-do-icon.svg" class="bottom-icon" height="30px" width="30px">
      <span>To-dos</span>
    </div>
    <div class="delete-opt hidden">
      <img src="svgs-icon/trash.svg" height="30px" width="30px"/>
      <span>Delete</span>
    </div>
  </footer>

  <script type="module" src="scripts/script.js"></script>
</body>
</html>
